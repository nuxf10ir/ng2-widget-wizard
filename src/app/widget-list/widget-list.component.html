<div class="list__wrp">

  <div class="list__nav">
    <ul>
      <li *ngFor="let tag of tagsList">
          <a [ngClass]="{active: tag === getCurrentTag()}" (click)="setCurrentTag(tag)">{{tag.title}}</a>
      </li>
    </ul>
  </div>

  <div class="list__content">

    <h3>А тут уже отфильтровано: {{getFilteredHotels().length}}</h3>

    <span class="line"> </span>

    <div class="list__out">
      <div class="list__in">

        <!--<div class="list__item"
             *ngFor="let hotel of hotels | hotelFilter:getCurrentTag()">-->

        <div class="list__item"
             *ngFor="let hotel of getFilteredHotels()">

          <div class="list__item-desc">
            <h5>
              <a (click)="listItemClick(hotel)">
                {{hotel.name}}
              </a>
            </h5>
            <p>{{hotel.address}}</p>
            <h6>Tel: {{hotel.phone}}</h6>
          </div>

          <div class="list__item-img">
            <ul>
              <li *ngFor="let src of hotel.pictures">
                  <img src='{{src}}'  alt=""/>
              </li>
            </ul>
          </div>

          <div class="clear"></div>

        </div>

      </div>
    </div>

  </div>
</div>
